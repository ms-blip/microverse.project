<!DOCTYPE html>
<html lang="en">
   <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   

  <head>
    <h1 id="title">FreeCodeCamp</h1>
  </head>
  <body>
    <p id="description">Freecodcamp is a good program</p>
    <form id="survey-form"> 
      <label id="name-label">Enter your name:<input id="name" type="text" placeholder="name" required /></label>
      <label id="email-label">enter your email:<input id="email" type="email" placeholder="email" required /> </label>
      <label id="number-label">enter your number:<input id="number" type="number" min="13" max="120" placeholder="number" /> </label>
      <select id="dropdown">     
        <option value="">select one</option>
        <option value="1">FreeCodeCamp</option>
        <option value="2">W3school</option>
        </select>
      <label><input id="private" value="private" type="radio" name="choose" />private</label>
      <label><input id="public" type="radio" value="public" name="choose" >public</label>
      <label><input id="terms-and-conditions" value="terms-and-conditons" type="checkbox" class="inline"/>I accept all terms and conditons 
      <input id="maturity" value="maturity" type="checkbox" class="inline" />
      </label>
      <label>
        <textarea >I like it...</textarea>
      </label>     
      <label><input id="submit" value="submit" type="submit"></label>
     </form>

    <script src="js/index.js"></script>
  </body>
</html>
